version: "3.8"

services:
  # Frontend - SvelteKit static site served by Nginx
  khun-phaen-tracker:
    image: ghcr.io/fakduai-logistics-and-digital-platform/khun-phaen-tracker/frontend:latest
    container_name: khun-phaen-tracker
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_WS_URL=ws://localhost:8080/ws
        - VITE_SERVER_URL=
        - VITE_TLDRAW_LICENSE_KEY=${VITE_TLDRAW_LICENSE_KEY}
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      backend-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=ws://localhost:8080/ws
      - VITE_SERVER_URL=
      - VITE_TLDRAW_LICENSE_KEY=${VITE_TLDRAW_LICENSE_KEY}

  # Backend Server - Sync Server handling WebSockets and API
  backend-server:
    image: ghcr.io/fakduai-logistics-and-digital-platform/khun-phaen-tracker/backend:latest
    container_name: backend-server
    build:
      context: ./backend-server
      dockerfile: Dockerfile
    ports:
      # Map the port dynamically from .env
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - ./backend-server/.env
    environment:
      - PORT=${PORT:-3001}
      - RUST_LOG=${RUST_LOG:-info}
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password123@mongodb:27017/tracker-db?authSource=admin}
      - DB_NAME=${DB_NAME:-tracker-db}
      - JWT_SECRET=${JWT_SECRET:-khunphaen_super_secret_key_2026_!@#}
      - ROOM_IDLE_TIMEOUT_SECONDS=${ROOM_IDLE_TIMEOUT_SECONDS:-3600}
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      # Use the dynamic port for healthcheck as well
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/${PORT:-3001}"]
      interval: 30s
      timeout: 3s
      retries: 3

  # MongoDB - Local database instance
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=tracker-db
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
