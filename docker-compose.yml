version: '3.8'

services:
  # Frontend - SvelteKit static site served by Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      sync-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/khun-phaen-tracker-offline/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Sync Server - WebSocket server for real-time sync
  sync-server:
    build:
      context: ./sync-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - RUST_LOG=info
      - MONGODB_URI=mongodb://mongodb:27017
      - JWT_SECRET=your-super-secret-key-change-this-in-production
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3001"]
      interval: 30s
      timeout: 3s
      retries: 3

  # MongoDB - Persistence for Auth and Rooms
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
